{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
  <h1>{% trans "Change Password" %}</h1>

  <form method="POST" action="{% url 'account_change_password' %}" class="col-md-6 password_change">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">{% trans 'Change Password' %}</button>
      <a class="btn btn-secondary" type="submit" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  </form>
{% endblock %}
