{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Post{% endblock title %}
{% block content %}
  <h1>Delete post</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm">
  </form>
{% endblock content %}
