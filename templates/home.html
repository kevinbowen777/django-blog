{% extends 'base.html' %}
{% load static %}

{% block content %}
  <img class="pagepic" src="{% static 'images/charles_mingus.jpg' %}">
  {% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}
{% endblock content %}
