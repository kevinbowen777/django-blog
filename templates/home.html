{% extends "base.html" %}

{% block title %}
  Welcome
{% endblock title %}

{% block content %}
  <div class="jumbotron">
    <h2 class="display-4">Django Blog app</h2>
    <p class="lead">A blog website built with Django.</p>
    {% if user.is_authenticated %}
      <a class="btn btn-primary btn-lg"
         href="{% url 'post_list' %}"
         role="button">View All Posts »</a>
    {% else %}
      <a class="btn btn-primary btn-lg"
         href="{% url 'account_signup' %}"
         role="button">Register »</a>
    {% endif %}
  </div>
{% endblock content %}
