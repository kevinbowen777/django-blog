{% load crispy_forms_tags %}

<div class="container">
  <p>
    <h3>Add a new comment</h3>
      <form class="col-md-6" action="{% url "comment_add" post.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <p><input class="btn btn-success" type="submit" value="Add comment"></p>
    <p>Tell us what you think.</p>
</form>
  </p>
</div>
