{% extends 'base.html' %}

{% block content %}
<div class="container">
  <p>
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>

  <a class="btn btn-info" href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
  <a class="btn btn-danger" href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>
  </p>
</div>
{% endblock content %}
